<body>

    <script>
        console.log("Java Script Day5 Basic-1")

        var car = {
            brand: "Ferrari",
            model: "Pista 3236",
            color: "Black",
            topspeed: 360,
            productionDate: 2021,
            showMessage: function() {
                return "this car is: " + this.brand;
            }
        }
        console.log(car.showMessage());

        var animal = {
            name: "Elephant",
            size: "xxl",
            color: "grey",
            diet: "vegetarian",
            lifeTime: 80,
            AnimalMessage: function() {
                return `Hi, the animal is a ${this.name} is ${this.size} big, his color is ${this.color} and is a ${this.diet} and it can live until ${this.lifeTime} years.`;

            }
        }
        console.log(animal.AnimalMessage());
        var person = {
            name: "John",
            lastName: "Travolta",
            size: 1.80,
            job: "Actor",
            status: "8-TimesMarried",
            actorMessage: function() {
                return `The Person is ${this.name} ${this.lastName} is ${this.size}, he is a ${this.job} and he is ${this.status}.`;
            }
        }
        console.log(person.actorMessage());
    </script>
