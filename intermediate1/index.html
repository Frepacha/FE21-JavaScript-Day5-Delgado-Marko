    <script>
        // Hier is our class car
        class car {
            constructor(brand, model, color, topspeed, productionDate) {
                this.brand = brand;
                this.model = model;
                this.color = color;
                this.topspeed = topspeed;
                this.productionDate = productionDate;
            }
            showCar() {
                return `<br>That is a ${this.brand} ${this.model} the color is ${this.color} it can run ${this.topspeed} km/h and was produced at ${this.productionDate}`
            }
        }
        var car1 = new car("ferrari", 3836, "green", 360, 2021);
        console.log(car1.showCar());

        /* extentiion car  */

        class motorbike extends car {
            numberWheels;
            constructor(brand, model, color, topspeed, productionDate, numberWheels) {
                super(brand, model, color, topspeed, productionDate);
                this.numberWheels = numberWheels;
            }
            showCar() {
                return super.showCar() + " and it has  " + this.numberWheels + " wheels. <br>";
            }
        }
        var motorbike1 = new motorbike("Ducati", 2000, "purple", 280, 1984, 2);
        document.write(motorbike1.showCar());

        var car2 = new car("ford", "mustang", "red", 320, 1976, false);
        document.write(car2.showCar());

        /* Here is our class animal*/
        class animal {
            constructor(name, size, color, diet, lifetime) {
                this.name = name;
                this.size = size;
                this.color = color;
                this.diet = diet;
                this.lifetime = lifetime;
            }
            showAnimal() {
                return `<br> The animal is a ${this.name} and it is ${this.size} big and his color is ${this.color} and it is ${this.diet} and it can live until ${this.lifetime} years.<br>`;
            }
        }
        var animal1 = new animal("elephant", "xxl", "gray", "vegetarian", 80);
        console.log(animal1.showAnimal());
